<!DOCTYPE html>
<html>
<head>
  <title>Login - Snapchat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-form {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    
    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo-container img {
      width: 80px;
    }
    
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #fffc00;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .login-form button:hover {
      background-color: #fffd6b;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <div class="logo-container">
      <img src="file:///C:/Users/arika/OneDrive/Desktop/wdl/square-snapchat.svg" alt="Snapchat Logo">
      <i class="fa-brands fa-square-snapchat fa-beat-fade"></i>
    </div>
    <h2>Login to Snapchat</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
